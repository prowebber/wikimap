<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WikiMap</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,400i,700|Source+Code+Pro:300,400,500" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://rawgit.com/prowebber/wikimap/master/public/js/server-bridge.js"></script>
    <script src="../node_modules/3d-force-graph/dist/3d-force-graph.js"></script>
</head>
<body>
    <h1>WikiMap</h1>
    <form>
        <input type="text" id="user_input" placeholder="Page Title OR Wikipedia URL" required autocomplete="off"><button>Go!</button>
    </form>
    <br><br>
    Read results more easily at <a href="http://jsonviewer.stack.hu/">http://jsonviewer.stack.hu/</a>
    <hr>
    <table class="results">
        <tr>
            <td>Matched Page ID:</td><td id="matched_page_id"></td>
        </tr>
        <tr>
            <td>Matched Page Title:</td><td id="matched_page_title"></td>
        </tr>
    </table>
    <span style="display:inline-block; width:100%; height:10px;"></span>
    <div id="3d-graph"></div>

    <section id="results" class="response-results">
        <b>Raw JSON</b><br><textarea id="results_text"></textarea>
    </section>
</body>
</html>
