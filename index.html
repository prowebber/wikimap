<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WikiMap</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:100:300,400,400i,700|Source+Code+Pro:300,400,500"
          rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='/wikimap/src/css/style.css'>
    <link rel="icon" type="image/png" href="/wikimap/icon.png">
    <script src="/wikimap/src/js/three.min.js"></script>
    <!--<script src="/wikimap/lib/globals.js" defer></script>-->
    <script src="/wikimap/src/js/output.js"></script>
    <script src="/wikimap/lib/custom.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header class="wikimap-header">
    <h1>WikiMap</h1>
    <div>
        <form>
            <input type="text" id="user_input" placeholder="Page Title OR Wikipedia URL" required autocomplete="off">
            <!--<button>Go!</button>-->
        </form>
    </div>
    <section class="sphinx-results hide" id="sphinx_results">

    </section>
    <section class="slider">
        <b>Max Tiers </b><label><input type="range" min="3" max="10" value="5" id="wiki_slider"></label>
    </section>
</header>
<div id="3d-graph" style="graph-canvas"></div>
<span class="close"><i class="material-icons">close</i></span>
<aside class='pageinfo hide' id="wikipedia_preview"></aside>
</body>
</html>
